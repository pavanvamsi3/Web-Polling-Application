{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

{% if latest_poll_list %}
	<ul>
	{% for poll in latest_poll_list %}
		<li><font size="5" face="verdana,arial,sans-serif"> <a href="{% url 'polls:detail' poll.id %}">{{poll.question}}</a>
		</font>
		</li>
	{% endfor %}
	</ul>
{% else %}
	<p> No polls are available. </p>
{% endif %}
